<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title></title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        </head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-dark bg-info text-center">
                <h2>All Contact List</h2>
            </div>
            <div class="card-body">
                <table class="table bordered striped">
                    <tr><th>ID</th>
                        <th>Name</th>
                        <th>Number</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                    <tr th:each="ob:${contactList}">
                        <td th:text="${ob.id}"></td>
                        <td th:text="${ob.name}"></td>
                        <td th:text="${ob.number}"></td>
                        <td th:text="${ob.email}"></td>
                        <td><a th:href="@{/delete?id={a}(a=${ob.id})}" class="btn btn-danger">Delete</a> | <a th:href="@{/edit?id={a}(a=${ob.id})}" class="btn btn-warning">Edit</a></td>
                    </tr>
                </table>
            </div>
            <div class="card-footer" th:text="${msg}"></div>
        </div>
    </div>
    
</body>
</html>
